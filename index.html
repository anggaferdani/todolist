<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo :</label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>todolist</h1>

    <table>
        <thead>
            <th>Filter :</th>
            <th><input type="text" name="search" id="search"></th>
        </thead>
        <tbody>
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo Description</td>
            </tr>
        </tbody>
    </table>

    <script>
        // semua data yang di add akan masuk kedalam array variable ini
        const todolist = [];

        document.forms["todoForm"].onsubmit = function(event){
            event.preventDefault(); //agar tidak auto submit

            const todo = document.forms["todoForm"]["todo"].value;
            todolist.push(todo);

            // untuk menghapus isi form
            document.forms["todoForm"].reset();

            console.info(todolist);
        };
    </script>
</body>
</html>
